<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0366d6">
    <meta name="description" content="{{ site.description | default: site.github.project_tagline }}">
    <link rel="icon" type="image/svg+xml" href="{{ "/peep.svg" | relative_url }}">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-content">
          <div class="title-section">
            <h1>
              <a href="{{ "/" | absolute_url }}" class="home-link">
                <img src="{{ "/peep.svg" | relative_url }}" alt="Peep Icon" class="home-icon">
              </a>
            </h1>
          </div>
          
          <!-- Navigation Tab Bar - Now beside the title -->
          <nav class="main-nav">
            <ul class="nav-tabs">
              <li><a href="{{ "/" | absolute_url }}" class="nav-tab">Home</a></li>
              <li><a href="{{ "/dataviz-examples" | absolute_url }}" class="nav-tab">Examples</a></li>
              <li><a href="{{ "/critique-by-design" | absolute_url }}" class="nav-tab">Critique</a></li>
              <li><a href="{{ "/final-project-part-one" | absolute_url }}" class="nav-tab">Project I</a></li>
              <li><a href="{{ "/final-project-part-two" | absolute_url }}" class="nav-tab">Project II</a></li>
              <li><a href="{{ "/final-project-part-three" | absolute_url }}" class="nav-tab">Project III</a></li>
            </ul>
          </nav>
        </div>
      </header>
      
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Frank's Data Visualization Portfolio</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
